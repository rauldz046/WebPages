<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Client-form.css">
</head>
<body>
     <div class="container-fluid">
  
    <div class="col-5 float-end" id="form-main">
      <div class="header-form" style="border:1px solid rgb(189, 189, 189);border-radius: 10px; margin-bottom: 20px;">
        <h1>Quase Pronto</h1>
        <p>Somente resta <strong><u>Senha</u></strong> forte agora.</p>
      </div>
       
        <div class="form-client">
          <form class="row g-3">
  <div class="col-12">
    <label  class="form-label">Senha</label>
    <input type="password" class="form-control" id="Senha" placeholder="Digite sua senha">
  </div>
  <div class="col-12">
    <label  class="form-label">Confirme a senha</label>
    <input type="password" class="form-control" id="confSenha" placeholder="Confirme sua senha">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-outline-success btn-lg float-end col-5 ">Finalizar</button>
  </div>
</form>
        </div>

    </div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>   
</body>
</html>
