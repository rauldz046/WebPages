<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewPet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Form-style.css">
</head>
<body>

    <div class="col-5 float-end" style="background-color: rgb(118, 238, 218);" id="form-main">
      <div class="header-form" style="border:1px solid rgb(189, 189, 189);border-radius: 10px;">
        <h1><strong>Tem alguem Chegando!</strong></h1>
        <p>Quem é seu animalzinho? Apresenta ele para nos.</p>
      </div>

        <div class="form-client">
          <form class="row g-3">
            <div class="col-12">
              <label class="form-label mb-0 mt-2">Nome do Pet</label>
              <input type="text" class="form-control fs-4" id="NomePet" placeholder="Digite o nome do pet" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Sexo</label>
              <select id="Sexo" class="form-select fs-4" required>
                <option selected disabled value="">Selecione...</option>
                <option value="M">Macho</option>
                <option value="F">Femea</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Animal</label>
              <select id="Animal" class="form-select fs-4" required>
                <option selected disabled value="">Selecione...</option>
                <option value="M">Cachorro</option>
                <option value="F">Gato</option>
                <option value="RO">Roedor</option>
                <option value="A">Ave</option>
                <option value="RP">Reptil</option>
                <option value="O">Outro</option>
              </select>
            </div>
            <div class="col-md-4">
                <label class="form-label mb-0">Idade</label>
                <input type="text" class="form-control fs-4" id="Idade" placeholder="Idade do pet" required>
            </div>


            <div class="col-md-12">
              <label class="form-label">Identificação</label>
              <input type="text" class="form-control fs-4" id="Documento" placeholder="Numero de Identificação (opicional)">
            </div>




            <div class="col-md-12 ">
              <label class="form-label">Sobre o Pet</label>
              <textarea class="form-control h-100 mb-2 fs-4" placeholder="Nos fale mais que é o seu pet(opicional)"></textarea>
            </div>






            <div class="col-12">
              <button type="submit" class="btn btn-outline-success btn-lg float-end col-5 mt-5 ">Finalizar</button>
            </div>
          </form>
        </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
