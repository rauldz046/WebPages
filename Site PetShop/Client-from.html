<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Client-form.css">
</head>
<body>

    <div class="container-fluid">
  
    <div class="col-5 float-end" id="form-main">
      <div class="header-form" style="border:1px solid rgb(189, 189, 189);border-radius: 10px;">
        <h1>Cadastro</h1>
        <p>Para podermos proseguir somente preencha algumas informações</p>
      </div>
        
        <div class="form-client">
          <form class="row g-3">
  <div class="col-12">
    <label  class="form-label">Nome Completo</label>
    <input type="text" class="form-control" id="Nome" placeholder="Digite seu nome completo">
  </div>
  <div class="col-12">
    <label  class="form-label">Email</label>
    <input type="email" class="form-control" id="Email" placeholder="@example.com">
  </div>
  <div class="col-md-6">
    <label  class="form-label">Telefone</label>
    <input type="text" class="form-control" id="Telefone" placeholder="(**)* ****-****">
  </div>
  <div class="col-md-6">
    <label  class="form-label">RG/CPF</label>
    <input type="text" class="form-control" id="Documento" placeholder="Digite seu RG ou CPF">
  </div>
  <div class="header-form" style="font-size: 15px; margin-bottom:0; border-bottom: 1px solid rgb(189, 189, 189)">
        <p>Algumas informacões de endereço</p>
      </div>
  <div class="col-12">
    <label  class="form-label">Endereço</label>
    <input type="text" class="form-control" id="Endereço" placeholder="Logradouro Rua, Avenida,Bairro">
  </div>

  <div class="col-md-6">
    <label class="form-label">Cidade</label>
    <input type="text" class="form-control" id="Cidade" placeholder="Digite sua cidade">
  </div>
  <div class="col-md-4">
    <label  class="form-label">Estado</label>
    <select id="Estado" class="form-select">
      <option selected>Selecione...</option>
      <option value="AC">AC</option>
      <option value="AL">AL</option>
      <option value="AP">AP</option>
      <option value="AM">AM</option>
      <option value="BA">BA</option>
      <option value="CE">CE</option>
      <option value="DF">DF</option>
      <option value="ES">ES</option>
      <option value="GO">GO</option>
      <option value="MA">MA</option>
      <option value="MT">MT</option>
      <option value="MS">MS</option>
      <option value="MG">MG</option>
      <option value="PA">PA</option>
      <option value="PB">PB</option>
      <option value="PR">PR</option>
      <option value="PE">PE</option>
      <option value="PI">PI</option>
      <option value="RJ">RJ</option>
      <option value="RN">RN</option>
      <option value="RS">RS</option>
      <option value="RO">RO</option>
      <option value="RR">RR</option>
      <option value="SC">SC</option>
      <option value="SP">SP</option>
      <option value="SE">SE</option>
      <option value="TO">TO</option>
    </select>
  </div>
  <div class="col-md-2">
    <label class="form-label">Nº</label>
    <input type="text" class="form-control" id="Numero" placeholder="Numero">
  </div>
  
  <div class="col-12">
    <button type="submit"style="display: none;">Proximo</button>
    <a href="./Create-password.html"><button type="button" class="btn btn-outline-primary btn-lg float-end col-5 ">Proximo</button></a>
  </div>
</form>
        </div>

    </div>
  </div>
</div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>   
</body>
</html>
